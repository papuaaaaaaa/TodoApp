<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Todo アプリ</title>
  <meta name="robots" content="noindex,nofollow">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/example.css">
</head>
<body ng-app="App" ng-controller="MainController">
<div class="location-bar"></div>

<div class="container">
  <div class="page-header">
    <h1>ToDo</h1>
  </div>

  <form class="input-group input-group-lg" ng-submit="addTodo()">
    <input type="text"
           required
           placeholder="新しい要件を入力"
           class="form-control input-lg"
           ng-model="newTitle">
      <span class="input-group-btn">
        <button type="submit"
                class="btn btn-default">追加</button>
      </span>
  </form>

  <hr>

  <div class="btn-toolbar">
    <div class="btn-group">
      <button class="btn btn-success">全て完了/未了</button>
    </div>
    <div class="btn-group">
      <button class="btn btn-default"
              ng-class="{active: !currentFilter}"
              ng-click="changeFilter()">
        全部
        <span class="badge">{{ todos.length }}</span>
      </button>
      <button class="btn btn-default"
              ng-class="{active: currentFilter == filter.remaining}"
              ng-click="changeFilter(filter.remaining)">
        未了
        <span class="badge">2</span>
      </button>
      <button class="btn btn-default"
              ng-class="{active: currentFilter == filter.done}"
              ng-click="changeFilter(filter.done)">
        完了
        <span class="badge">1</span>
      </button>
    </div>
    <div class="btn-group">
      <button class="btn btn-danger">完了アイテムを全て削除</button>
    </div>
  </div>

  <hr>

  <ul class="list-unstyled">
    <li class="todo-item" ng-repeat="todo in todos | filter:currentFilter"
        ng-class="{done: todo.done}">
      <form class="input-group input-group-lg">
        <label class="input-group-addon">
          <input type="checkbox" ng-model="todo.done">
        </label>
        <p class="form-control input-lg todo-title">{{ todo.title }}</p>
          <span class="input-group-btn del-btn">
            <button type="reset"
                    class="btn btn-danger">削除</button>
          </span>
      </form>
    </li>
  </ul>
</div>

<script src="js/angular.min.js"></script>
<script src="js/location.js"></script>
<script src="js/app.js"></script>
</body>
</html>
